<style>
  /* ———————————————————————————————
     Desktop / global
  ——————————————————————————————— */
  .author__name {
    font-size: 1.333rem !important;
    margin: 1.5rem 0 !important;
  }

  /* ───────────────────────────────────────────────────
     MOBILE-ONLY OVERRIDES  (screens ≤ 768px)
  ─────────────────────────────────────────────────── */
  @media screen and (max-width: 768px) {

    /* 1) Force author‐profile into a vertical, centred column */
    aside.sidebar .author__profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 2) Ensure the name + any meta/bio appears first */
    aside.sidebar .author__profile > .author__content {
      order: 1;
      width: 100%;
      text-align: center;
    }
    aside.sidebar .author__profile > .author__content > .author__name {
      font-size: 1.75rem;
      margin: 0 0 0.75rem 0;  /* gap below name */
    }
    aside.sidebar .author__profile > .author__content > .author__meta,
    aside.sidebar .author__profile > .author__content > .author__bio {
      font-size: 1rem;
      margin: 0 0 0.75rem 0;  /* gap below affiliation */
    }

    /* 3) Place avatar next, kill its float, centre and uncrop */
    aside.sidebar .author__profile > figure.author__avatar {
      order: 2;
      float: none;                      /* override theme’s float */
      margin: 0 auto 0.75rem auto;      /* vertical gap below avatar */
      width: 140px;                     /* enlarge avatar */
      max-width: 70%;                   /* ensure it doesn’t exceed narrow screen */
      height: auto;
    }
    aside.sidebar .author__profile > figure.author__avatar img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* 4) Finally, show the “Contact Me” button last */
    aside.sidebar .author__profile > .author__actions {
      order: 3;
      text-align: center;
      margin: 0.75rem 0;
    }
    aside.sidebar .author__profile > .author__actions .label {
      display: none; /* hide default “Follow” text */
    }
    aside.sidebar .author__profile > .author__actions a::before {
      content: "Contact Me";
    }
    aside.sidebar .author__profile > .author__actions a {
      display: inline-block;
      padding: 0.45rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
      text-decoration: none;
    }
  }
</style>
