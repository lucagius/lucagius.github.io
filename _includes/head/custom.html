<style>
  /* ———————————————————————————————
     Desktop / global
  ——————————————————————————————— */
  .author__name {
    font-size: 1.333rem !important;
    margin: 1.5rem 0 !important;
  }

  /* ———————————————————————————————
     Mobile‑only overrides  (≤ 768 px)
  ——————————————————————————————— */
  @media screen and (max-width: 768px) {

    /* Make the whole profile a vertical, centred column */
    .author__profile {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    /* 1 ▸ block that holds NAME + bio/affiliation comes first */
    .author__content {
      order: 1 !important;
      text-align: center !important;
    }
    .author__name {
      font-size: 1.75rem !important;
      margin: 0 0 0.75rem 0 !important;  /* gap below name */
    }
    .author__meta,
    .author__bio  {
      font-size: 1rem !important;
      margin: 0 0 0.75rem 0 !important;  /* gap below affiliation */
    }

    /* 2 ▸ AVATAR second — remove float, centre, enlarge */
    .author__avatar {
      order: 2 !important;
      float: none !important;            /* cancel default float‑left */
      margin: 0 auto 0.75rem auto !important;
      width: 140px !important;
    }
    .author__avatar img {
      width: 100% !important;
      height: auto !important;
      object-fit: contain !important;
    }

    /* 3 ▸ “Contact Me” pill last */
    .author__actions {
      order: 3 !important;
      text-align: center !important;
      margin: 0.75rem 0 !important;
    }
    .author__actions .label { display: none !important; } /* hide “Follow” text */
    .author__actions a::before { content: "Contact Me"; }
    .author__actions a {
      display: inline-block !important;
      padding: 0.45rem 1rem !important;
      border: 1px solid #ccc !important;
      border-radius: 4px !important;
      background: #fafafa !important;
      text-decoration: none !important;
    }
  }
</style>
